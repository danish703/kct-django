<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 <div id="navbar">
     <p>this is my paragraph</p>
      <h3>this is navbar</h3>
 </div>
 {{ac}}

 <ul>
     {% for x in ac %}
     <li>{{x.id}} | {{x.title}}</li>
     {% endfor %}
 </ul>
 {% for n in news %}
 <div>
     <h1>{{n.title}}</h1>
     <span>{{n.date}}, {{n.category}},{{n.author}}</span>
     <p>{{n.description}}</p>
     <img src="{{MEDIA_URL}}{{n.image.url}}" style="height:100px;width:100px;">
 </div>
 <hr/>
 {% endfor %}

 <div class="footer">
     this is footer
 </div>

</body>
</html>
